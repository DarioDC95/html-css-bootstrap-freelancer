<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START BOOTSTRAP</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <!-- testa della pagina -->
    <header class="bg-darkblue">
        <div class="container-sm">
            <div class="row">
                <div class="col-6">
                    <div class="card-logo">

                    </div>
                </div>
                <div class="col-6">
                    <div class="card-menu">
                        
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- corpo della pagina -->
    <main>

        <!-- start bootstrap -->
        <section class="start bg-green py-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col">
                        <div class="card-start">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio -->
        <section class="portfolio py-5">
            <div class="container-sm">
                <div class="row mb-4">
                    <div class="col">
                        <div class="card-title">
                            
                        </div>
                    </div>
                </div>
                <div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col">
                        <div class="card-img">

                        </div>
                    </div>
                    <div class="col">
                        <div class="card-img">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-img">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-img">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-img">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-img">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section class="about bg-green py-5">
            <div class="container-sm">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="card-title">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-description">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-description">
                            
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card-button">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- contatti -->
        <section class="contacts py-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col">
                        <div class="card-info-contacts">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- fondo della pagina -->
    <footer>

        <!-- info -->
        <section class="info py-5">
            <div class="container-sm">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col">
                        <div class="card-description">
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-description">
    
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-description">
    
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- copyright -->
        <section class="copyright pt-4 pb-5 bg-darkblue">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card-info">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
